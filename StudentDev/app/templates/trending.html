{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Skill Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/trending.css' %}">
</head>
<body class="search-page">
    <header>
        <nav>
            <ul>
                <li><img src="{% static 'images/logo.png' %}" alt="logo"></li>
                <li><a href="{% url 'trending' %}">Trending Topics</a></li>
                <li><a href="{% url 'home' %}">Search Topics</a></li>
                <li><a href="{% url 'community' %}">Communities</a></li>
                <li><a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="trending" class="trending-section">
            <h1>Trending Skills</h1>
            <div class="card-container">
                <div class="card">
                    <h2>Skill 1</h2>
                    <p>Description of Skill 1</p>
                </div>
                <div class="card">
                    <h2>Skill 2</h2>
                    <p>Description of Skill 2</p>
                </div>
                <div class="card">
                    <h2>Skill 3</h2>
                    <p>Description of Skill 3</p>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SkiDev. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var params = new URLSearchParams(window.location.search);
            var query = params.get('q');
            
            if (query) {
                document.getElementById('searchResults').style.display = 'block';
                // You can also make an API call here to fetch search results based on the query
                // For now, we are just displaying the search query as a demo
                document.getElementById('roadmap').style.display = 'block';
                document.getElementById('videos').style.display = 'block';
                document.getElementById('books').style.display = 'block';
                document.getElementById('courses').style.display = 'block';
            }
        });
        document.getElementById("searchButton").addEventListener("click", function() {
                var searchInput = document.getElementById("searchInput").value;
                if (searchInput.trim() !== "") {
                    window.location.href = "search.html?q=" + encodeURIComponent(searchInput); 
                }
            });
    </script>
    
    <script src="scripts.js"></script>
</body>
</html>
